<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Team 44 Capstone</title>
    <link rel="icon" type="image/x-icon" href="44.png">
    <!-- Favicon icon 
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png"> -->
    <!-- Pignose Calender 
    <link href="./plugins/pg-calendar/css/pignose.calendar.min.css" rel="stylesheet"> -->
    <!-- Chartist -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='plugins/chartist/css/chartist.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css')}}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="header-logo">Team 44</div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div class="header">

            <div class="header-content clearfix">
                <div class="header-list">
                <ul>
                    <li class="heading"><a href="{{url_for('home')}}">Main</a></li>
                    <!-- <li class="heading"><a href="{{url_for('dashb')}}"></a>Dashboard</a></li> -->
                    <li class="heading"><a href="{{url_for('voicelog')}}">Voice Log</a></li>
                </ul>
            </div>
            </div>
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="active-member">
                                    <div class="table-responsive">
                                        <table class="table table-xs mb-0">
                                            <thead class="gradient-1">
                                                <tr>
                                                    <th>ID</th>
                                                    <th>FileName</th>
                                                    <th>FileDuration</th>
                                                    <th>Total Silence</th>
                                                    <th>No.of Freq Words</th>
                                                    <th>Sentiment</th>
                                                    <th>Emotion</th>
                                                    <th style="text-align: center;">Audio</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            	{% for i in items%}
                                                <tr>
                                                    <td>{{i[0]}}</td>
                                                    <td>{{i[1]}}</td>
                                                    <td>{{i[2]}}</td>
                                                    <td>{{i[3]}}</td>
                                                    <td>{{i[4]}}</td>
                                                    <td>{{i[5]}}</td>
                                                    <td>{{i[6]}}</td>
                                                    <td><audio controls preload="auto">
											            <source src="{{url_for('static',filename='audio/'+i[1])}}" type="audio/wav">
																				        </audio>
											    	</td>
                                                </tr>
                                                
                                                {% endfor %}
                                               
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
	
        <!--**********************************
            Content body end
        ***********************************-->
        
        
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="{{url_for('static', filename='plugins/common/common.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/custom.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/settings.js')}}"></script>
    <script src="{{ url_for('static', filename='js/gleek.js')}}"></script>
    <script src="{{ url_for('static', filename='js/styleSwitcher.js')}}"></script>

    <!-- Chartjs -->
    <script src="{{ url_for('static', filename='plugins/chart.js/Chart.bundle.min.js')}}"></script>
    <!-- Circle progress -->
    <script src="{{ url_for('static', filename='plugins/circle-progress/circle-progress.min.js')}}"></script>
    <!-- Datamap -->
    <script src="{{ url_for('static', filename='plugins/d3v3/index.js')}}"></script>
    <script src="{{ url_for('static', filename='plugins/topojson/topojson.min.js')}}"></script>
    <script src="{{ url_for('static', filename='plugins/datamaps/datamaps.world.min.js')}}"></script>
    <!-- Morrisjs -->
    <script src="{{ url_for('static', filename='plugins/raphael/raphael.min.js')}}"></script>
    <script src="{{ url_for('static', filename='plugins/morris/morris.min.js')}}"></script>
    <!-- Pignose Calender -->
    <script src="{{ url_for('static', filename='plugins/moment/moment.min.js')}}"></script>
    <script src="{{ url_for('static', filename='plugins/pg-calendar/js/pignose.calendar.min.js')}}"></script>
    <!-- ChartistJS -->
    <script src="{{ url_for('static', filename='plugins/chartist/js/chartist.min.js')}}"></script>
    <script src="{{ url_for('static', filename='plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js')}}"></script>



    <script src="{{ url_for('static', filename='js/dashboard/dashboard-1.js')}}"></script>

</body>

</html>
